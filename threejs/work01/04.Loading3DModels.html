<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Loading 3D Models</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
    <!-- 실패...
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/three/build/three.min.js"></script>
    <script src="https://unpkg.com/three/examples/js/libs/stats.min.js"></script>
    <script src="https://unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
    <script src="https://unpkg.com/three/examples/js/loaders/GLTFLoader.js"></script>
    -->
		<script>
			// Our Javascript will go here.
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
      camera.position.set( 0, 0, 100 );
      camera.lookAt( 0, 0, 0 );

      const scene = new THREE.Scene();

      const loader = new GLTFLoader();
      loader.load( 'models/Horse.glb', function ( gltf ) {

      	scene.add( gltf.scene );

      }, undefined, function ( error ) {

      console.error( error );

      } );
      renderer.render( scene, camera );
		</script>
	</body>
</html>
